<!DOCTYPE html>
<html>
<head>
  <title>Commander</title>
</head>
<body>
  <h2>Formulaire de commande</h2>
  <form>
    Nom : <input type="text" name="nom"><br><br>
    Adresse email : <input type="email" name="email"><br><br>
    Choisissez le maillot :
    <select name="modele">
      <option>Domicile</option>
      <option>Extérieur</option>
      <option>Spécial</option>
    </select><br><br>
    Taille :
    <input type="radio" name="taille" value="S"> S
    <input type="radio" name="taille" value="M"> M
    <input type="radio" name="taille" value="L"> L
    <input type="radio" name="taille" value="XL"> XL<br><br>
    <input type="submit" value="Commander">
  </form>
</body>
</html>
